<html>

  	  <style>
  		.container {
  			background-color: grey;
  			width: 800px;

  		.page-header {
  			text-align: center;
  		}
  		#designs {

  		img.design {
  			width: 100%;
  			cursor: pointer;

      img {
        max-width: 100%;
        max-height: 100%;
      }
  		#imagenesFormas {
  			background-color: white;
  			height: 100px;
  			width: 100%;
  			overflow-y: scroll;
  		}
  		.particiones {
  			display: none;
  		}
  		#imagenesParticiones {
  			background-color: white;
  			height: 100px;

  			overflow-y: scroll;

  		.colores {
  			display: none;

        margin-bottom: 10px;

  			margin-top: 40px;
        margin-bottom: 40px;

      #blank {
        position: absolute;
        left: 50%;
        top: 50%; 
        margin-left: -110px;
        margin-top: -110px;
      }

  </head>
  <body>

    <div id="mainTool">
		  <button id="buttonPopUp" onclick="openPopUp()">Abrir el PopUp</button>
    

    </div>



		<div id="popUp" title="Crear forma">	
		</div>

  </body>

  <script>
  var base = -1;
  var particion = -1;
  var color = -1;

  $(function(){
    $ ("#popUp").load("popUp.html");
  });

	$("#popUp").dialog({
  		autoOpen: false,
  		height: "auto",
  		width: "auto",
  		modal: true,
  		buttons: {
  			"Crear forma": function() {

  			},
  			"Cancelar": function() {
  				$( this ).dialog( "close" );
  			}
  		}
  	})

  function openPopUp() {
  	$("#popUp").dialog("open");
  }

  function displayParticiones(item) {
    var id = item.id;
    if(particion != -1) {
      var colores = "#colores" + base + particion;
      $(colores).css("display", "none");
      particion = -1;
    }
    if(base != -1) {
      var particiones = "#particiones" + base;
      $(particiones).css("display", "none");
      base = -1;
    } 
    base = item.id.substr(id.length - 1);
    var particiones = "#particiones" + base;
    $(particiones).css("display", "block");
  }

  function displayColores(item) {
    var id = item.id;
    if(particion != -1) {
      var colores = "#colores" + base + particion;
      $(colores).css("display", "none");
      particion = -1;
    }
    particion = item.id.substr(id.length - 1);
    var colores = "#colores" + base + particion;
    $(colores).css("display", "block");
  }

  function displayDesign(item) {
    $("#blank").attr("src", item.src);
  }

  </script>

</html>
